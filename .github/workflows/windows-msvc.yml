on:
  push:
    tags:
      - "v*.*.*"
    branches:
      - master
      - main

jobs:
  build:
    runs-on: windows-2022
    steps:
      - name: Cache shards
        uses: actions/cache@v2
        with:
          path: ~/.cache/shards
          key: ${{ runner.os }}-shards-${{ hashFiles('shard.yml') }}
          restore-keys: ${{ runner.os }}-shards-
      - name: Download source
        uses: actions/checkout@v2
      - name: Install Crystal
        uses: crystal-lang/install-crystal@v1
      - name: Install shards
        run: shards check || shards install --without-development
      - name: package information
        run: |
          echo "BINARY_NAME=myip" >> $GITHUB_ENV
          echo "ASSERT_NAME=$BINARY_NAME-${GITHUB_REF#refs/*/}-x86_64-pc-windows-msvc.zip" >> $GITHUB_ENV
      - name: release binary
        id: release
        run: |
          shards build --production --release --progress --no-debug --link-flags="-s -Wl,-z,relro,-z,now"
          7z a $ASSERT_NAME bin/$BINARY_NAME LICENSE
          echo "{ASSERT_NAME}={$ASSERT_NAME}" >> $GITHUB_OUTPUT
      - name: Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            ${{ steps.release.outputs.ASSERT_NAME }}
